   ####课程修改成功（必填参数课程id正确）
   - ['93','接口测试001', 6, '800','2','课程介绍001']
   ####课程修改成功（全部必填参数填写正确）
   - [ '100','接口测试001',6,800,3,'课程介绍001' ]
modify2:
   ####课程修改失败（课程ID为空）
   - [ '','接口测试001',6,999,3 ,'课程介绍001']
  ####课程修改失败（课程ID非数字）
   - [ 'a','测试开发提升课01',8,999,3 ,'']
  ####课程修改失败（课程ID不存在）
   - [ '55555555','软件开发课01',6,999,3 ,'']
modify3:
  ####课程修改失败（用户未登录）
   - [ '100','接口测试001',6,800,3,'课程介绍001' ]
