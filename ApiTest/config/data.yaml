#################添加课程用例#######################
###[name,subject,price,applicablePerson,info]
add1:
   ####添加成功（全部参数填写正确）
   - ['软件开发课01',6,999,3,'这是一个软件开发课01']
   ####添加成功（全部必填参数填写正确）
   - [ '软件开发课01',6,999,3,'' ]
add2:
   ####添加失败（课程名称为空）
   - [ ' ',6,999,3 ,' ']
  ####添加失败（课程名称超过30个字符）
   - [ '测试开发提升课011111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111', 8, 999 , 3 ,' ']
  ####添加失败（课程学科为空）
   - [ '软件开发课01',' ',999,3 ,' ']
  ####添加失败（课程学科为空课程学科长度大于1位）
   - [ '软件开发课01',66,999,3 ,'']
  ####添加失败（课程学科非数字）
   - [ '软件开发课01','a',999,3 ,'']
  ####添加失败（课程学科可取范围之外的值）
   - [ '软件开发课01',5,999,3 ,'']
add3:
  ####添加失败（未登录）
   - [ '软件开发课01',6,999,3 ,'']
##############################################################

#################修改课程用例#######################
###[id,name,subject,price,applicablePerson,info]
